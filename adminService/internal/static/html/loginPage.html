<!DOCTYPE html>
<html>
<head>
    <title>eCommerce Authorize</title>
    <link rel="stylesheet" href="/css/loginPage.css">
</head>

<body>
<div class="main">
    <h1>eCommerce Admins</h1>
    <h3>Enter your login credentials</h3>
    <form id="authForm">
        <label for="login">
            Login:
        </label>
        <input type="text"
               id="login"
               name="login"
               placeholder="Enter your Login" required>

        <label for="password">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
<script>
    document.getElementById("authForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Предотвращение стандартного поведения формы (отправка)

        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;

        fetch("/auth", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({login, password})
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Authentication failed");
                }
                // Если ответ от сервера успешен, перенаправить пользователя на другую страницу
                //window.location.href = "/homepage"; // Перенаправление на другую страницу
            })
            .catch(error => {
                console.error("Error:", error);
                // Обработка ошибки аутентификации
                alert("Authentication failed. Please check your credentials and try again.");
            });
    });
</script>
</html>
