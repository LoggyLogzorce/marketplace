<!DOCTYPE html>
<html>
<head>
    <title>eCommerce Authorize</title>
    <link rel="stylesheet" href="/css/loginPage.css">
</head>

<body>
<div class="main">
    <h1>eCommerce Admins</h1>
    <h3>Enter your login credentials</h3>
    <form id="authForm">
        <label for="login">
            Login:
        </label>
        <input type="text"
               id="login"
               name="login"
               placeholder="Enter your Login" required>

        <label for="password">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
<script src="/js/login.js"></script>
</html>
